<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Area Calculator</title>
    <link rel="Stylesheet" href="css/style.css"></link>
  </head>
  <body>
    <script src="js/script.js"></script>
    <h2>Triangle Area Calculator</h2>
    <br>
    <p>Input the base of the triangle here:</p>
    <br>
    <input type="number" name="Input" id="Base">
    <br>
    <p>Input the Height of the triangle here:</p>
    <br>
    <input type="number" name="Input" id="Height">
    <br>
    <br>
    <button onclick="CalculateArea()">Calculate</button>
    <br>
    <br>
    <div id="Result">The area of this triangle is ...</div>
  </body>
</html>
